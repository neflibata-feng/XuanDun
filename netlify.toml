[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
[build.processing.html]
  pretty_urls = false
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
