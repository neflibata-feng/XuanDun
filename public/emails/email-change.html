<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>确认您的新邮箱地址</title>
  </head>
  <body style="margin:0;background:#0f172a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">
    <div style="max-width:560px;margin:48px auto;padding:0 16px;">
      <div style="background:#0b1220;border:1px solid #1e293b;border-radius:16px;padding:32px;box-shadow:0 20px 40px rgba(2,6,23,.35);text-align:center;color:#e2e8f0;">
        <div style="font-size:14px;letter-spacing:.08em;text-transform:uppercase;color:#94a3b8;">UESTCGAL</div>
        <h1 style="margin:12px 0 8px;font-size:24px;color:#f8fafc;">确认您的新邮箱地址</h1>
        <p style="margin:0 0 20px;font-size:14px;color:#cbd5e1;">
          您正在申请将玄盾账号的关联邮箱更改为
          <strong style="color:#ffffff;">{{ .NewEmail }}</strong>
          请点击下方按钮确认此更改。更改后，原邮箱将无法再用于登录。<br />
          
        </p>
        <a href="{{ .SiteURL }}/admin#email_change_token={{ .Token }}" style="display:inline-block;background:#1e293b;color:#ffffff;text-decoration:none;padding:12px 22px;border-radius:10px;font-weight:600;">
          确认变更
        </a>
        <p style="margin:20px 0 0;font-size:12px;color:#94a3b8;">
          如果按钮无法点击，请复制链接到浏览器打开：<br />
          <span style="word-break:break-all;">{{ .SiteURL }}/admin#email_change_token={{ .Token }}</span>
        </p>
      </div>
    </div>
  </body>
</html>
